    <main class="container mt-5 pt-5">
      <h1 class="contact-page-title text-center mb-4">Contacto</h1>
      <div class="row">
        <div class="col-lg-7 col-md-12">
          <form
            action="/submit"
            method="POST"
            class="p-4 border rounded shadow-sm"
          >
            <div class="mb-3">
              <label for="name" class="form-label">Nombre</label>
              <input
                type="text"
                id="name"
                name="name"
                class="form-control"
                placeholder="Tu nombre"
                required
              />
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Correo Electrónico</label>
              <input
                type="email"
                id="email"
                name="email"
                class="form-control"
                placeholder="Tu correo electrónico"
                required
              />
            </div>

            <div class="mb-3">
              <label for="subject" class="form-label">Asunto</label>
              <input
                type="text"
                id="subject"
                name="subject"
                class="form-control"
                placeholder="Asunto del mensaje"
                required
              />
            </div>

            <div class="mb-3">
              <label for="message" class="form-label">Mensaje</label>
              <textarea
                id="message"
                name="message"
                class="form-control"
                rows="5"
                placeholder="Tu mensaje"
                required
              ></textarea>
            </div>

            <button type="submit" class="btn btn-primary w-100">Enviar</button>
          </form>
        </div>
        <div class="col-lg-5 col-md-12 mt-4 mt-lg-0">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d10639.141226234744!2d16.362478266024752!3d48.191487928163646!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x476d077d020b9ea5%3A0x4a65fc52a0937607!2sPalacio%20Belvedere!5e0!3m2!1ses-419!2scl!4v1737491693693!5m2!1ses-419!2scl"
            width="100%"
            height="350"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </div>
    </main>
