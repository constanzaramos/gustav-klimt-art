    <body>
      <h1>Contacto</h1>
      <form action="/submit" method="POST">
        <label for="name">Nombre</label><br />
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Tu nombre"
          required
        /><br /><br />

        <label for="email">Correo Electrónico</label><br />
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Tu correo electrónico"
          required
        /><br /><br />

        <label for="subject">Asunto</label><br />
        <input
          type="text"
          id="subject"
          name="subject"
          placeholder="Asunto del mensaje"
          required
        /><br /><br />

        <label for="message">Mensaje</label><br />
        <textarea
          id="message"
          name="message"
          rows="5"
          placeholder="Tu mensaje"
          required
        ></textarea
        ><br /><br />

        <button type="submit">Enviar</button>
      </form>

        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d10639.141226234744!2d16.362478266024752!3d48.191487928163646!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x476d077d020b9ea5%3A0x4a65fc52a0937607!2sPalacio%20Belvedere!5e0!3m2!1ses-419!2scl!4v1737491693693!5m2!1ses-419!2scl"
